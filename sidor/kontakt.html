<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="theme.css" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
    <title>Kontakta oss</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="kontakt.js" defer></script>

</head>

<body onload="loadContent()">

    <div id="header"></div>

    <h2 id="contact">Kontakta oss</h2>
    <form id="contactForm">
        <div class="grid-item item1">
            <div id="contactWrapper">
                <label for="name">Namn:</label><br>
                <input type="text" id="name">
                <span class="error" id="nameError"></span>
                <br><br>
                <label for="phone">Telefonnummer:</label><br>
                <input type="text" id="phone">
                <span class="error" id="phoneError"></span>
                <br><br>
                <label for="email">E-post:</label><br>
                <input type="text" id="email">
                <span class="error" id="emailError"></span>
                <br><br>
                <label for="messageTextArea">Meddelande:</label><br>
                <textarea id="messageTextArea"></textarea>
                <span class="error" id="messageError"></span>
                <br><br>
                <button id="submitButton" disabled>Submit</button>
                <br><br>
            </div>
        </div>
    </form>

    <div id="footer"></div>

</body>

</html>
